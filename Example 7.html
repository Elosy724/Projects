<html>
<head><title> Days of the Week</title>
</head>
<body>
<script type="text/JavaScript">
var Number_of_the_week=parseInt(prompt("Enter the number of the week"));
var Day_name;
switch(Number_of_the_week){
case 1:
Number_of_week="Monday";
break;
case 2:
Number_of_week="Tuesday";
break;
case 3:
Number_of_the_week="Wednesday";
break;
case 4:
Number_of_the_week="Thursday";
break;
case 5:
Number_of_the_week="Friday";
break;
case 6:
Number_of_the_week="Saturday";
break;
case 7:
Number_of_the_week="Sunday";
break;
default:
document.write("Invalid number of the Week");
}
document.write("Day name: "+Day_name);
</script>
</body>
</html>

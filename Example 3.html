<html>
<head>
<title> Input name </title>
</head>
<body>
<script type="text/javascript">
var FirstName=prompt("Enter your first name:");
var LastName=prompt("Enter your last name:");
var FullName=FirstName+LastName;
document.write("First name: " + FirstName);
document.write("</br>");
document.write("Last name: " + LastName);
document.write("</br>");
document.write("Full name: " + FullName);
document.write("</br>");
var Age=parseInt(prompt("Enter Age: "));
if(Age>=18){
document.write("Register for NationalId");
document.write("</br>");
document.write("Access to vote");
document.write("</br>");
}else{
document.write("You are not qualified");
document.write("</br>");
document.write("No access to vote");
}
</script>
</body>
</html>

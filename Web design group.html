<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence - Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">AGENCE.</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="quote-btn">Get a Quote</button>
    </header>

    <!-- Services Section -->
    <section class="services">
        <h1>Services</h1>
        <div class="service-grid">
            <div class="service-item">
                <img src="icons/web-development.png" alt="Web Development">
                <p>Website Development</p>
            </div>
            <div class="service-item">
                <img src="icons/graphic-design.png" alt="Graphic Design">
                <p>Graphic Designing</p>
            </div>
            <div class="service-item">
                <img src="icons/ui-ux.png" alt="UI/UX Design">
                <p>UI/UX Web Designing</p>
            </div>
            <div class="service-item">
                <img src="icons/sketch.png" alt="Sketch Designing">
                <p>Sketch Designing</p>
            </div>
            <div class="service-item">
                <img src="icons/seo.png" alt="SEO">
                <p>SEO & Content Writing</p>
            </div>
            <div class="service-item">
                <img src="icons/digital-marketing.png" alt="Digital Marketing">
                <p>Digital Market Planning</p>
            </div>
            <div class="service-item">
                <img src="icons/business-management.png" alt="Business Management">
                <p>Business Management</p>
            </div>
            <div class="service-item">
                <img src="icons/data-analysis.png" alt="Data Analysis">
                <p>Market Data Analyzing</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

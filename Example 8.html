<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Rectangle</title>
    <script type="text/JavaScript">
        function calculateAreaRectangle() {
            var length=parseInt(prompt("Enter length:"));
    var width =parseInt(prompt("Enter width:"));
    var Area=length * width;
    document.write("Area of a rectangle:" +Area);
        }
    </script>
</head>
<body>
<input type="button" value="click here" onclick="calculateAreaRectangle()"/>
</body>
</html>

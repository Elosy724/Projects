<html>
<head><title>Input student marks</title>
</head>
<body>
<script type="text/javascript">
var CAT=parseInt(prompt("Enter CAT marks"));
var Exam=parseInt(prompt("Enter Exam marks"));
var Total=CAT+Exam;
alert("Total marks are"+" "+Total);
if(Total>=40){
alert("Passed");
}else{
alert("Failed");
}
</script>
</body>
</html>
